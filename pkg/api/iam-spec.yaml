components:
  schemas:
    User:
      type: object
      required:
        - id
        - username
        - password
        - name
        - email
      properties:
        id:
          type: string
          format: uuid
          example: d4ea0b24-8808-48d3-b69e-48c6559e55e4
        username:
          type: string
          example: ac2dia
        password:
          type: string
          format: password
          example: 449332499bdbf04493dfca254492161e1b751e7f5ac7ee560801409a9ddf3f5f
        name:
          type: string
          example: SeungHun Lee
        email:
          type: string
          format: email
          example: ac2dia@gmail.com
        enabled:
          type: boolean
          default: true
          example: true
        login_fail_count:
          type: integer
          default: 0
          example: 5
        password_changed_at:
          type: string
          format: date-time
          example:
        last_login_at:
          type: string
          format: date-time
          example:
        created_at:
          type: string
          format: date-time
          example:
        updated_at:
          type: string
          format: date-time
          example:
    Role:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          format: uuid
          example: aa649832-b903-425a-aac8-843b2e8fa563
        name:
          type: string
          example: ROLE_ADMIN
    UserRole:
      type: object
      required:
        - id
        - user_id
        - role_id
      properties:
        id:
          type: string
          format: uuid
          example: b2ec1f52-7e24-42c6-acd1-19bcee553b10
        user_id:
          type: string
          format: uuid
          example: d4ea0b24-8808-48d3-b69e-48c6559e55e4
        role_id:
          type: string
          format: uuid
          example: aa649832-b903-425a-aac8-843b2e8fa563
        created_at:
          type: string
          format: date-time
          example:
        updated_at:
          type: string
          format: date-time
          example:
    Token:
      type: object
      required:
        - access_token
        - refresh_token
      properties:
        access_token:
          type: string
          example: MTQ0NjJkZmQ5OTM2NDE1ZTZjNGZmZjI3
        token_type:
          type: string
          example: Bearer
        expires_in:
          type: integer
          example: 600
        refresh_token:
          type: string
          example: IwOGYzYTlmM2YxOTQ5MGE3YmNmMDFkNTVk
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          example: 404
        message:
          type: string
          example: page not found
